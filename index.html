<!DOCTYPE html>
<html>
<body>

<header>
  <h1> xml testing
</header>
<main>
  <ul id="name"></ul>
  <ul id="job"></ul>
  <ul id="category"></ul>
</main>

<script>
  document.addEventListener('DOMContentLoaded', ()=>{
    let url = "recipes.xml";
    fetch(url)
    .then(response=>response.text())
    .then(data=>{
      // console.log(data);
      let parser = new DOMParser();
      let xml = parser.parseFromString(data, "text/xml");
      document.getElementById('output').textContent = data;
      console.log(xml);
    })
  })
</script>

</body>
</html>
